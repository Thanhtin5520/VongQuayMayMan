<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý người tham gia - AKW</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    .setting-container { max-width:1300px;margin:40px auto;background:rgba(24,24,40,0.98);border-radius:18px;box-shadow:0 0 32px #00eaff55, 0 0 0 4px #00eaff33;padding:32px 24px; }
    .setting-title { text-align: center; color: #00eaff; font-family: 'Orbitron', Arial, sans-serif; font-size: 2em; margin-bottom: 24px; text-shadow: 0 0 18px #00eaff, 0 0 2px #fff; }
    .setting-form { display: flex; gap: 16px; margin-bottom: 24px; justify-content: center; width: 100%; box-sizing: border-box; }
    .setting-form input { flex: 1 1 0; min-width: 0; padding: 10px 16px; border-radius: 8px; border: 2px solid #00eaff; background: #181828; color: #00eaff; font-family: 'Orbitron', monospace; font-size: 1em; outline: none; box-sizing: border-box; }
    .setting-form button { flex: 0 0 auto; padding: 10px 24px; border-radius: 8px; border: 2px solid #00eaff; background: linear-gradient(135deg, #00eaff 0%, #181828 100%); color: #fff; font-family: 'Orbitron', monospace; font-size: 1em; font-weight: bold; cursor: pointer; transition: 0.2s; box-sizing: border-box; }
    .setting-form button:hover { background: #00eaff; color: #181828; }
    .setting-table { width: 100%; border-collapse: collapse; background: #10101a; border-radius: 12px; overflow: hidden; box-shadow: 0 0 16px #00eaff55; }
    .setting-table th, .setting-table td { padding: 10px 12px; text-align: center; font-family: 'Orbitron', monospace; color: #00eaff; border-bottom: 1px solid #00eaff22; }
    .setting-table th { background: linear-gradient(90deg, #00eaff 60%, #1a237e 100%); color: #181828; text-shadow: 0 0 8px #fff, 0 0 2px #00eaff; }
    .setting-table tr:last-child td { border-bottom: none; }
    .setting-table td .edit-btn, .setting-table td .delete-btn { border: none; background: none; color: #00eaff; font-size: 1.1em; cursor: pointer; margin: 0 4px; transition: color 0.2s; }
    .setting-table td .edit-btn:hover { color: #ffe259; }
    .setting-table td .delete-btn:hover { color: #ff1744; }
    .setting-table td input { width: 80px; padding: 4px 8px; border-radius: 6px; border: 1.5px solid #00eaff; background: #232946; color: #00eaff; font-family: 'Orbitron', monospace; }
    .prize-arrow-selector {
      position: absolute;
      right: -38px;
      left: auto;
      font-size: 2.4em;
      color: #ffe259;
      top: 0;
      transition: top 0.25s cubic-bezier(.4,2,.6,1);
      pointer-events: none;
      filter: drop-shadow(0 0 10px #ffe259cc);
      z-index: 2;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .prize-arrow-selector svg {
      display: block;
      width: 32px;
      height: 32px;
      filter: drop-shadow(0 0 8px #ffe259cc);
    }
    .prize-table-wrap { position: relative; }
  </style>
</head>
<body>
  <div class="setting-container" style="max-width:1300px;margin:40px auto;background:rgba(24,24,40,0.98);border-radius:18px;box-shadow:0 0 32px #00eaff55, 0 0 0 4px #00eaff33;padding:32px 24px;">
    <div class="setting-top" style="display:flex;gap:32px;flex-wrap:wrap;justify-content:space-between;align-items:flex-start;">
      <div class="setting-box" style="flex:1 1 0;min-width:400px;max-width:54%;background:rgba(24,24,40,0.98);border-radius:18px;box-shadow:0 0 16px #00eaff55;padding:24px 16px;margin-bottom:0;">
        <div class="setting-title">Quản lý người tham gia</div>
        <form class="setting-form" id="addForm">
          <input type="text" id="addName" placeholder="Tên người chơi" required>
          <input type="number" id="addNumber" placeholder="Số" min="1" required>
          <button type="submit">Thêm</button>
          <button type="button" id="lockPlayersBtn" style="background:#ffe259;color:#181828;margin-left:8px;">Chốt DS</button>
        </form>
        <table class="setting-table" id="settingTable">
          <thead>
            <tr>
              <th>Số</th>
              <th>Tên</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody id="settingTbody"></tbody>
        </table>
      </div>
      <div class="setting-box" style="flex:1 1 0;min-width:400px;max-width:54%;background:rgba(24,24,40,0.98);border-radius:18px;box-shadow:0 0 16px #00eaff55;padding:24px 16px;margin-bottom:0;">
        <div class="setting-title">Bảng Giải Thưởng</div>
        <div class="prize-table-wrap">
          <span id="prizeArrow" class="prize-arrow-selector">
            <svg viewBox="0 0 32 32"><polygon points="0,16 32,8 32,24" fill="#ffe259"/></svg>
          </span>
          <table class="setting-table" id="prizeTable">
            <thead>
              <tr>
                <th>Giải</th>
                <th>Ảnh</th>
              </tr>
            </thead>
            <tbody id="prizeTbody"></tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="setting-bottom" style="max-width:1100px;margin:48px auto 0 auto;background:rgba(24,24,40,0.98);border-radius:18px;box-shadow:0 0 32px #00eaff55, 0 0 0 4px #00eaff33;padding:32px 24px;">
      <div class="setting-title">Lịch sử kết quả quay số</div>
      <button id="clearHistoryBtn" style="margin-bottom:12px;float:right;background:#ff1744;color:#fff;border:none;padding:8px 18px;border-radius:8px;font-family:'Orbitron';font-weight:bold;cursor:pointer;box-shadow:0 0 8px #ff1744;">Xóa tất cả lịch sử</button>
      <table class="setting-table" id="historyTable">
        <thead>
          <tr>
            <th>Số</th>
            <th>Tên</th>
            <th>Thời gian</th>
            <th>Xóa</th>
          </tr>
        </thead>
        <tbody id="historyTbody"></tbody>
      </table>
    </div>
  </div>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const API = 'https://vongquaymayman-production.up.railway.app';
    const socket = io(API);
    const tbody = document.getElementById('settingTbody');
    const addForm = document.getElementById('addForm');
    const addName = document.getElementById('addName');
    const addNumber = document.getElementById('addNumber');
    let editingNumber = null;

    // Lịch sử kết quả quay số (lấy từ server, realtime)
    async function fetchHistory() {
      const res = await fetch(`${API}/history`);
      const history = await res.json();
      renderHistory(history);
    }
    function renderHistory(history) {
      const htbody = document.getElementById('historyTbody');
      htbody.innerHTML = '';
      history.forEach((item, idx) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.number}</td>
          <td>${item.name}</td>
          <td>${item.time}</td>
          <td><button class="delete-btn" data-idx="${idx}">Xóa</button></td>
        `;
        htbody.appendChild(tr);
      });
      // Xóa từng dòng
      htbody.querySelectorAll('.delete-btn').forEach(btn => {
        btn.onclick = async () => {
          const idx = +btn.dataset.idx;
          await fetch(`${API}/history/${idx}`, { method: 'DELETE' });
          fetchHistory();
          socket.emit('historyChanged');
        };
      });
    }
    document.getElementById('clearHistoryBtn').onclick = async () => {
      if (confirm('Bạn chắc chắn muốn xóa toàn bộ lịch sử?')) {
        await fetch(`${API}/history`, { method: 'DELETE' });
        fetchHistory();
        socket.emit('historyChanged');
      }
    };

    // Lắng nghe realtime socket.io cho lịch sử
    socket.on('historyChanged', fetchHistory);

    // Khi có kết quả mới từ trang admin, cũng tự động cập nhật (nếu server phát sự kiện)
    // (Nếu muốn chắc chắn, có thể phát sự kiện từ server khi POST /history)

    async function fetchPlayers() {
      const res = await fetch(`${API}/players`);
      const data = await res.json();
      autoSelectPrizeRow(data);
      renderTable(data);
      renderPrizeTable(data);
    }

    // Lắng nghe realtime socket.io
    socket.on('newPlayer', fetchPlayers);
    socket.on('playerRemoved', fetchPlayers);

    function renderTable(players) {
      tbody.innerHTML = '';
      players.forEach(player => {
        const tr = document.createElement('tr');
        if (editingNumber === player.number) {
          tr.innerHTML = `
            <td><input type="number" value="${player.number}" min="1" class="edit-number"></td>
            <td><input type="text" value="${player.name}" class="edit-name"></td>
            <td>
              <button class="edit-btn save">Lưu</button>
              <button class="delete-btn cancel">Hủy</button>
            </td>
          `;
        } else {
          tr.innerHTML = `
            <td>${player.number}</td>
            <td>${player.name}</td>
            <td>
              <button class="edit-btn">Sửa</button>
              <button class="delete-btn">Xóa</button>
            </td>
          `;
        }
        tbody.appendChild(tr);
        // Sửa
        tr.querySelector('.edit-btn')?.addEventListener('click', () => {
          editingNumber = player.number;
          fetchPlayers();
        });
        // Xóa
        tr.querySelector('.delete-btn')?.addEventListener('click', async () => {
          if (editingNumber === player.number) {
            editingNumber = null;
            fetchPlayers();
            return;
          }
          if (confirm('Bạn chắc chắn muốn xóa?')) {
            await fetch(`${API}/admin/remove/${player.number}`, { method: 'DELETE' });
            fetchPlayers();
          }
        });
        // Lưu
        tr.querySelector('.save')?.addEventListener('click', async () => {
          const newNumber = tr.querySelector('.edit-number').value;
          const newName = tr.querySelector('.edit-name').value;
          if (!newName || !newNumber) return alert('Không được để trống!');
          await fetch(`${API}/admin/remove/${player.number}`, { method: 'DELETE' });
          await fetch(`${API}/admin/add`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name: newName, number: Number(newNumber) })
          });
          editingNumber = null;
          fetchPlayers();
        });
        // Hủy
        tr.querySelector('.cancel')?.addEventListener('click', () => {
          editingNumber = null;
          fetchPlayers();
        });
      });
    }

    addForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = addName.value.trim();
      const number = addNumber.value.trim();
      if (!name || !number) return alert('Không được để trống!');
      await fetch(`${API}/admin/add`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, number: Number(number) })
      });
      addName.value = '';
      addNumber.value = '';
      fetchPlayers();
    });

    // Gọi khi load trang
    fetchPlayers();
    fetchHistory();

    // Render bảng giải thưởng tĩnh
    const prizeTbody = document.getElementById('prizeTbody');
    const prizes = [
      { name: 'Giải Nhất', img: 'https://raw.githubusercontent.com/Thanhtin5520/VongQuayMayMan/main/admin/image/dho.png' },
      { name: 'Giải Nhì', img: 'https://raw.githubusercontent.com/Thanhtin5520/VongQuayMayMan/main/admin/image/viet.png' },
      { name: 'Giải Nhì', img: 'https://raw.githubusercontent.com/Thanhtin5520/VongQuayMayMan/main/admin/image/viet.png' },
      { name: 'Giải Ba', img: 'https://raw.githubusercontent.com/Thanhtin5520/VongQuayMayMan/main/admin/image/balo.png' },
      { name: 'Giải Ba', img: 'https://raw.githubusercontent.com/Thanhtin5520/VongQuayMayMan/main/admin/image/balo.png' }
    ];
    let selectedPrizeRow = 3; // Mặc định là giải Ba
    const prizeOrder = [3, 3, 1, 1, 0]; // Thứ tự: Ba, Ba, Nhì, Nhì, Nhất
    function autoSelectPrizeRow(players) {
      // Đếm số người đã trúng từng giải
      const count = { 'Giải Nhất': 0, 'Giải Nhì': 0, 'Giải Ba': 0 };
      players.forEach(p => {
        if (p.prizeResult) count[p.prizeResult.name] = (count[p.prizeResult.name] || 0) + 1;
      });
      
      // Tự động di chuyển con trỏ theo thứ tự giải
      if (count['Giải Ba'] < 2) {
        selectedPrizeRow = 3; // Giải Ba
      } else if (count['Giải Nhì'] < 2) {
        selectedPrizeRow = 1; // Giải Nhì
      } else if (count['Giải Nhất'] < 1) {
        selectedPrizeRow = 0; // Giải Nhất
      } else {
        selectedPrizeRow = 3; // Mặc định về giải Ba
      }
      
      // Emit sự kiện để các client khác cập nhật
      socket.emit('prizeSelected', selectedPrizeRow);
    }
    function renderPrizeTable(players) {
      prizeTbody.innerHTML = '';
      const prizeTable = document.getElementById('prizeTable');
      const prizeArrow = document.getElementById('prizeArrow');
      
      prizes.forEach((prize, idx) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${prize.name}</td>
          <td><img src="${prize.img}" style="height:40px"></td>
        `;
        
        // Thêm class active cho dòng được chọn
        if (idx === selectedPrizeRow) {
          tr.classList.add('active');
          tr.style.background = 'rgba(255, 226, 89, 0.1)';
          tr.style.boxShadow = '0 0 12px rgba(255, 226, 89, 0.3)';
        }
        
        tr.style.cursor = 'pointer';
        tr.onclick = () => {
          // Cho phép chọn giải bất kỳ lúc nào
          socket.emit('prizeSelected', idx);
          selectedPrizeRow = idx;
          renderPrizeTable(players);
        };
        prizeTbody.appendChild(tr);
      });
      
      // Cập nhật vị trí con trỏ vàng
      const rows = prizeTable.querySelectorAll('tbody tr');
      if (rows[selectedPrizeRow]) {
        const row = rows[selectedPrizeRow];
        const offset = row.offsetTop + row.offsetHeight/2 - 18;
        prizeArrow.style.top = offset + 'px';
        prizeArrow.style.display = '';
      }
    }

    // --- Chốt danh sách người chơi ---
    let isLocked = false;
    const lockBtn = document.getElementById('lockPlayersBtn');
    lockBtn.onclick = () => {
      if (!isLocked) {
        if (confirm('Bạn chắc chắn muốn chốt danh sách? Sau khi chốt sẽ không thể đăng ký thêm!')) {
          socket.emit('lockPlayers');
        }
      } else {
        if (confirm('Bạn muốn mở lại danh sách để cho phép đăng ký?')) {
          socket.emit('unlockPlayers');
        }
      }
    };
    socket.on('playersLocked', () => {
      isLocked = true;
      lockBtn.disabled = false;
      lockBtn.innerText = 'Đã chốt DS';
      addName.disabled = true;
      addNumber.disabled = true;
      document.querySelector('#addForm button[type="submit"]').disabled = true;
    });
    socket.on('playersUnlocked', () => {
      isLocked = false;
      lockBtn.disabled = false;
      lockBtn.innerText = 'Chốt DS';
      addName.disabled = false;
      addNumber.disabled = false;
      document.querySelector('#addForm button[type="submit"]').disabled = false;
    });

    // Trong hàm stop() của script.js, thêm emit sự kiện playerWon
    if (winner) {
      const prizeIdx = getCurrentPrizeIndex();
      const prize = PRIZES[prizeIdx];
      
      // Tìm index thực trong players
      const realIndex = players.findIndex(p => p.number == winner.number);
      if (realIndex !== -1) {
        players[realIndex].prizeResult = prize;
      }
      
      updatePlayerList();
      
      // Emit sự kiện playerWon
      socket.emit('playerWon', {
        number: winner.number,
        name: winner.name,
        prize: prize.name
      });

      // Các xử lý khác...
      fetch('https://vongquaymayman-production.up.railway.app/history', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          number: winner.number,
          name: winner.name,
          prize: prize.name,
          prizeImg: prize.img,
          time: new Date().toLocaleString('vi-VN')
        })
      });
      
      showResultPopupWithTypeEffect(winner.number, winner.name);
      prizeTurn++;
      
      fetch('https://vongquaymayman-production.up.railway.app/players/updateResult', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ number: winner.number, result: prize.name })
      });
    }

    // Thêm lắng nghe sự kiện prizeSelected từ server
    socket.on('prizeSelected', (newSelectedRow) => {
      selectedPrizeRow = newSelectedRow;
      renderPrizeTable(players);
    });

    // Gọi autoSelectPrizeRow khi có người trúng giải
    socket.on('playerWon', (data) => {
      autoSelectPrizeRow(players);
    });
  </script>
</body>
</html>
