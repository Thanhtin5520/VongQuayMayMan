<!DOCTYPE html>
<html lang="vi"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vòng Quay Con Số May Mắns</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
</head> 
<body>
  <div class="container">
    <div class="logo-akhue">
      <img src="https://raw.githubusercontent.com/Thanhtin5520/VongQuayMayMan/main/image/H-LOGO-AKW-FULL-WHITE.png" alt="Anh Khuê Watch" height="60">
    </div>
    <div class="content">
    <h1>
        Vòng Quay Con Số May Mắn
      <div class="gshock-display">
        <div class="gshock-label">G-SHOCK</div>
        <div class="gshock-time">
          <span id="gshockTimeHeader">00:00</span>
          <span class="gshock-seconds" id="gshockSeconds">00</span>
        </div>
      </div>
    </h1>
    
    <form id="registerForm">
      <select id="dealerSelect" required style="width:100%;padding:10px 16px;border-radius:8px;border:2px solid #00eaff;background:#181828;color:#00eaff;font-family:'Orbitron',monospace;font-size:1em;margin-bottom:12px;">
        <option value="">Chọn đại lý tham gia...</option>
      </select>
      <div class="sky-background">
          <div id="numberGrid" class="number-grid">
            <button class="number-btn"><span class="lcd">23</span></button>
            <button class="number-btn"><span class="lcd">02</span></button>
            <button class="number-btn"><span class="lcd">03</span></button>
            <button class="number-btn"><span class="lcd">04</span></button>
            <button class="number-btn"><span class="lcd">05</span></button>
            <button class="number-btn"><span class="lcd">06</span></button>
            <button class="number-btn"><span class="lcd">07</span></button>
            <button class="number-btn"><span class="lcd">08</span></button>
          </div>
          <div class="airplane airplane1">ICOINIC</div>
          <div class="airplane airplane2">ICOINIC</div>
          <div class="airplane airplane3">ICOINIC</div>
          <div class="airplane airplane4">ICOINIC</div>
          <div class="airplane airplane5">ICOINIC</div>
          <div class="airplane airplane6">ICOINIC</div>
          <div class="airplane airplane7">ICOINIC</div>
          <div class="airplane airplane8">ICOINIC</div>
      </div>
      <input type="hidden" id="number" name="number" required>
      <button type="submit">Tham Gia</button>
    </form>
    <div id="luckyNumberBox" style="display:none; margin-top:32px; text-align:center;">
      <div style="font-size:1.5em; font-weight:bold; color:#00ff99; text-shadow:0 0 8px #00ff99, 0 0 16px #003300; margin-bottom:18px;">Con số may mắn của bạn</div>
      <div class="lucky-gshock">
        <img src="image/matsormbgden.png" alt="Mặt đồng hồ" class="lucky-gshock-img">
        <span id="luckyNumberDisplay" class="lucky-gshock-number">00</span>
      </div>
    </div>
    <div id="message"></div>
    <div id="overlay" class="overlay"></div>
    <div id="successEffect" class="success-effect">
      <div id="lottie-success" style="width:120px;height:120px;margin:auto"></div>
      <div id="successText" class="success-text">Đăng ký thành công!</div>
      </div>
    </div>
  </div>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="script.js"></script>
  <script>
    setTimeout(() => {
      overlay.classList.remove('active');
      successEffect.classList.remove('active');
      if (lottieInstance) {
        lottieInstance.destroy();
        lottieInstance = null;
      }
    }, 4800);
  </script>
</body>
</html>
