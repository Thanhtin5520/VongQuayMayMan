<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Điểm Danh Đại Lý - AKW</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@400;600;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/Thanhtin5520/VongQuayMayMan/refs/heads/main/LOGO.ico">
  <style>
    body {
      font-family: 'Montserrat', 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #181828 60%, #1a237e 100%);
      color: #00eaff;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 10px;
    }
    .header {
      text-align: center;
      margin-bottom: 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .header img {
      width: 22vw;
      max-width: 140px;
      min-width: 60px;
      height: auto;
      margin-bottom: 8px;
      transition: width 0.2s;
      display: block;
    }
    h1 {
      font-family: 'Orbitron', Arial, sans-serif;
      color: #00eaff;
      font-size: 1.5em;
      margin: 0 0 6px 0;
      text-shadow: 0 0 10px #00eaff, 0 0 2px #fff;
      letter-spacing: 1px;
    }
    .stats {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 18px;
      margin-bottom: 10px;
    }
    .stat-box {
      background: linear-gradient(135deg, #232946 80%, #1a237e 100%);
      border-radius: 14px;
      padding: 12px 18px;
      text-align: center;
      box-shadow: 0 2px 12px #00eaff33, 0 0 0 2px #00eaff33;
      border: 2px solid #00eaff;
      min-width: 80px;
      color: #00eaff;
      transition: box-shadow 0.2s, border-color 0.2s;
    }
    .stat-box:hover {
      box-shadow: 0 4px 24px #00eaff99;
      border-color: #fff;
    }
    .stat-number {
      font-family: 'Orbitron', Arial, sans-serif;
      font-size: 1.3em;
      color: #00eaff;
      text-shadow: 0 0 8px #00eaff;
      margin: 6px 0 0 0;
      font-weight: bold;
    }
    .stat-label {
      font-size: 1em;
      color: #fff;
      margin-bottom: 2px;
    }
    .dealer-list {
      border-radius: 10px;
      padding: 10px;
    }
    .dealer-list h2 {
      font-size: 1.1em;
      margin-bottom: 10px;
    }
    .dealer-grid {
      grid-template-columns: 1fr;
      gap: 12px;
      margin-top: 10px;
    }
    .dealer-card {
      background: rgba(24, 24, 40, 0.95);
      border: 2px solid #00eaff;
      border-radius: 14px;
      box-shadow: 0 2px 12px #00eaff33;
      padding: 10px 14px;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      transition: box-shadow 0.2s, border-color 0.2s, transform 0.2s;
      min-width: 0;
      gap: 10px;
    }
    .dealer-card.participated {
      border-color: #43ff64;
      box-shadow: 0 2px 12px #43ff6444;
    }
    .dealer-card.not-participated {
      border-color: #ff1744;
      box-shadow: 0 2px 12px #ff174444;
    }
    .dealer-card:hover {
      box-shadow: 0 4px 24px #00eaff99;
      transform: translateY(-2px) scale(1.02);
      border-color: #fff;
    }
    .dealer-info {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      gap: 2px;
    }
    .dealer-code {
      font-family: 'Orbitron', Arial, sans-serif;
      color: #00eaff;
      font-size: 1.1em;
      font-weight: bold;
      letter-spacing: 1px;
      text-align: left;
      margin-bottom: 0;
      word-break: break-all;
    }
    .dealer-name {
      color: #fff;
      font-size: 1em;
      font-weight: 600;
      text-align: left;
      word-break: break-word;
      margin-bottom: 0;
    }
    .dealer-status {
      margin: 0 0 0 10px;
      padding: 4px 16px;
      border-radius: 20px;
      font-size: 0.9em;
      font-weight: bold;
      text-align: center;
      background: #232946;
      color: #00eaff;
      border: 1px solid #00eaff;
      box-shadow: 0 0 6px #00eaff33;
      display: inline-block;
      white-space: nowrap;
      min-width: 90px;
    }
    .dealer-card.participated .dealer-status {
      background: #43ff64;
      color: #181828;
      border-color: #43ff64;
    }
    .dealer-card.not-participated .dealer-status {
      background: #ff1744;
      color: #fff;
      border-color: #ff1744;
    }
    .password-popup {
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(24, 24, 40, 0.98);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .password-form {
      background: #181828;
      border-radius: 18px;
      box-shadow: 0 0 32px #00eaff99;
      padding: 36px 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .password-form h2 {
      color: #00eaff;
      font-family: 'Orbitron', Arial, sans-serif;
      margin-bottom: 18px;
    }
    .password-form input {
      padding: 12px 18px;
      border-radius: 8px;
      border: 2px solid #00eaff;
      font-size: 1.2em;
      margin-bottom: 16px;
      outline: none;
      background: #232946;
      color: #fff;
    }
    .password-form button {
      padding: 10px 32px;
      border-radius: 8px;
      background: #00eaff;
      color: #181828;
      font-weight: bold;
      font-size: 1.1em;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .password-form button:hover {
      background: #00c4d4;
      transform: translateY(-2px);
    }
    .error-message {
      color: #ff1744;
      margin-top: 10px;
      display: none;
    }
    /* Responsive nhỏ hơn nữa */
    @media (max-width: 600px) {
      .header img {
        width: 32vw;
        max-width: 90px;
        min-width: 40px;
      }
      h1 {
        font-size: 1.1em;
      }
      .stats {
        gap: 8px;
      }
      .stat-box {
        padding: 8px 6px;
        min-width: 60px;
        font-size: 0.9em;
      }
      .stat-number {
        font-size: 1em;
      }
      .stat-label {
        font-size: 0.85em;
      }
      .dealer-card {
        padding: 7px 4px;
        font-size: 0.95em;
        gap: 6px;
      }
      .dealer-status {
        padding: 3px 10px;
        font-size: 0.8em;
        min-width: 70px;
      }
      .dealer-code {
        font-size: 1em;
      }
      .dealer-name {
        font-size: 0.85em;
      }
    }
    /* Dropdown filter */
    .filter-row {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 8px;
      gap: 8px;
    }
    .filter-row label {
      color: #00eaff;
      font-size: 0.95em;
    }
    .filter-select {
      padding: 4px 10px;
      border-radius: 6px;
      border: 1px solid #00eaff;
      background: #181828;
      color: #00eaff;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://raw.githubusercontent.com/Thanhtin5520/VongQuayMayMan/main/image/W-LOGO-AKW-FULL-WHITE.png" alt="AKW Logo">
      <h1>Điểm Danh Đại Lý</h1>
    </div>

    <div class="stats">
      <div class="stat-box">
        <div class="stat-label">Tổng số đại lý</div>
        <div class="stat-number" id="totalDealers">0</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">Đã tham gia</div>
        <div class="stat-number" id="participatedDealers">0</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">Chưa tham gia</div>
        <div class="stat-number" id="notParticipatedDealers">0</div>
      </div>
    </div>

    <div class="dealer-list">
      <h2>Danh Sách Đại Lý</h2>
      <div class="filter-row">
        <label for="filterSelect">Hiển thị:</label>
        <select id="filterSelect" class="filter-select">
          <option value="all">Tất cả</option>
          <option value="participated">Đã tham gia</option>
          <option value="not-participated">Chưa tham gia</option>
        </select>
      </div>
      <div class="dealer-grid" id="dealerGrid"></div>
    </div>
  </div>

  <div id="passwordPopup" class="password-popup">
    <div class="password-form">
      <h2>Nhập mật khẩu truy cập</h2>
      <form id="passwordForm" onsubmit="return false;">
        <input id="passwordInput" type="password" placeholder="Mật khẩu">
        <button id="passwordBtn" type="button">Xác nhận</button>
        <div id="passwordError" class="error-message">Sai mật khẩu, vui lòng thử lại!</div>
      </form>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io('https://vongquaymayman-production.up.railway.app/');
    let dealers = [];
    let players = [];

    // Kiểm tra mật khẩu
    (function() {
      const popup = document.getElementById('passwordPopup');
      const input = document.getElementById('passwordInput');
      const btn = document.getElementById('passwordBtn');
      const error = document.getElementById('passwordError');
      const form = document.getElementById('passwordForm');

      function checkPassword() {
        if(input.value === '2025') {
          popup.style.display = 'none';
          document.body.style.overflow = '';
          // Load dữ liệu sau khi nhập đúng mật khẩu
          fetchDealers();
          fetchPlayers();
        } else {
          error.style.display = 'block';
          input.value = '';
          input.focus();
        }
      }

      btn.onclick = checkPassword;
      form.onsubmit = function(e) { e.preventDefault(); checkPassword(); };
      input.onkeydown = function(e) { if(e.key === 'Enter') checkPassword(); };
      popup.style.display = 'flex';
      document.body.style.overflow = 'hidden';
      input.focus();
    })();

    // Lấy danh sách đại lý từ server
    async function fetchDealers() {
      try {
        const response = await fetch('https://vongquaymayman-production.up.railway.app/dealers');
        dealers = await response.json();
        updateDealerList();
      } catch (error) {
        console.error('Lỗi lấy danh sách đại lý:', error);
      }
    }

    // Lấy danh sách người chơi từ server
    async function fetchPlayers() {
      try {
        const response = await fetch('https://vongquaymayman-production.up.railway.app/players');
        players = await response.json();
        updateDealerList();
      } catch (error) {
        console.error('Lỗi lấy danh sách người chơi:', error);
      }
    }

    // Cập nhật danh sách đại lý trên giao diện
    function updateDealerList() {
      const dealerGrid = document.getElementById('dealerGrid');
      dealerGrid.innerHTML = '';

      // Lấy trạng thái filter
      const filter = document.getElementById('filterSelect')?.value || 'all';

      // Cập nhật số liệu thống kê
      const totalDealers = dealers.length;
      const participatedDealers = players.length;
      const notParticipatedDealers = totalDealers - participatedDealers;

      document.getElementById('totalDealers').textContent = totalDealers;
      document.getElementById('participatedDealers').textContent = participatedDealers;
      document.getElementById('notParticipatedDealers').textContent = notParticipatedDealers;

      // Hiển thị danh sách đại lý theo filter
      dealers.forEach(dealer => {
        const hasParticipated = players.some(p => p.name === dealer.name);
        if (
          filter === 'participated' && !hasParticipated
          || filter === 'not-participated' && hasParticipated
        ) return;
        const card = document.createElement('div');
        card.className = `dealer-card ${hasParticipated ? 'participated' : 'not-participated'}`;
        card.innerHTML = `
          <div class="dealer-info">
            <div class="dealer-code">${dealer.code}</div>
            <div class="dealer-name">${dealer.name}</div>
          </div>
          <div class="dealer-status ${hasParticipated ? 'status-participated' : 'status-not-participated'}">
            ${hasParticipated ? 'Đã tham gia' : 'Chưa tham gia'}
          </div>
        `;
        dealerGrid.appendChild(card);
      });
    }

    // Lắng nghe thay đổi filter
    document.addEventListener('DOMContentLoaded', function() {
      const filterSelect = document.getElementById('filterSelect');
      if (filterSelect) {
        filterSelect.onchange = updateDealerList;
      }
    });

    // Lắng nghe sự kiện thay đổi từ server
    socket.on('dealersChanged', async () => {
      await fetchDealers();
    });

    socket.on('playersChanged', async () => {
      await fetchPlayers();
    });
  </script>
</body>
</html>
