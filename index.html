<!DOCTYPE html>
<html lang="vi"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vòng Quay Con Số May Mắn-AKW</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
</head> 
<body>
  <div class="logo-akhue">
    <img src="https://raw.githubusercontent.com/Thanhtin5520/VQMM_Client/main/image/H-LOGO-AKW-FULL-BLACK.png" alt="Anh Khuê Watch" height="60">
  </div>
  <div class="container">
    <h1>
      Vòng Quay Con Số May Mắn AKW  
      <div class="gshock-display">
        <div class="gshock-label">G-SHOCK</div>
        <div class="gshock-time">
          <span id="gshockTimeHeader">00:00</span>
          <span class="gshock-seconds" id="gshockSeconds">00</span>
        </div>
      </div>
    </h1>
    
    <form id="registerForm">
      <input type="text" id="name" placeholder="Nhập tên của bạn" required>
      <div class="sky-background">
        <div id="numberGrid" class="number-grid"></div>
        <div class="airplane">✈️</div>
      </div>
      <input type="hidden" id="number" name="number" required>
      <button type="submit">Tham Gia</button>
    </form>
    <div id="message"></div>
    <div id="overlay" class="overlay"></div>
    <div id="successEffect" class="success-effect">
      <div id="lottie-success" style="width:120px;height:120px;margin:auto"></div>
      <div id="successText" class="success-text">Đăng ký thành công!</div>
    </div>
  </div>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
